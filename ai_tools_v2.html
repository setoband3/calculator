<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Tools</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: -apple-system, "Hiragino Sans", "Yu Gothic", sans-serif;
    background: #f5f5f3;
    color: #1a1a1a;
    min-height: 100vh;
    padding: 40px 24px;
  }

  header {
    max-width: 900px;
    margin: 0 auto 36px;
    display: flex;
    align-items: baseline;
    gap: 16px;
  }

  h1 { font-size: 22px; font-weight: 600; letter-spacing: -0.5px; }
  .subtitle { font-size: 13px; color: #999; }

  .search-wrap { max-width: 900px; margin: 0 auto 28px; }

  input[type="text"] {
    width: 100%;
    padding: 10px 16px;
    border: 1.5px solid #e0e0e0;
    border-radius: 10px;
    font-size: 14px;
    background: #fff;
    outline: none;
    transition: border-color 0.2s;
    color: #1a1a1a;
  }
  input[type="text"]:focus { border-color: #aaa; }
  input[type="text"]::placeholder { color: #bbb; }

  .tabs {
    max-width: 900px;
    margin: 0 auto 24px;
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .tab {
    padding: 5px 14px;
    border-radius: 20px;
    border: 1.5px solid #e0e0e0;
    background: #fff;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.15s;
    color: #666;
    user-select: none;
  }
  .tab:hover { border-color: #bbb; color: #333; }
  .tab.active { background: #1a1a1a; color: #fff; border-color: #1a1a1a; }

  .grid {
    max-width: 900px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 12px;
  }

  .card {
    background: #fff;
    border: 1.5px solid #ebebeb;
    border-radius: 14px;
    padding: 18px 18px 16px;
    text-decoration: none;
    color: inherit;
    display: flex;
    flex-direction: column;
    gap: 8px;
    transition: all 0.18s;
    cursor: pointer;
    position: relative;
    animation: fadeUp 0.3s ease both;
  }

  .card:hover {
    border-color: #ccc;
    transform: translateY(-2px);
    box-shadow: 0 8px 24px rgba(0,0,0,0.07);
  }

  .card:active { transform: translateY(0); }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(8px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .card-icon {
    width: 38px;
    height: 38px;
    border-radius: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    flex-shrink: 0;
    background: #f5f5f3;
    overflow: hidden;
    position: relative;
  }

  .card-icon img {
    width: 26px;
    height: 26px;
    object-fit: contain;
  }

  .card-icon .emoji-icon {
    font-size: 20px;
    line-height: 1;
  }

  .card-name { font-size: 14px; font-weight: 600; letter-spacing: -0.2px; }
  .card-desc { font-size: 12px; color: #999; line-height: 1.5; }

  .card-tag {
    font-size: 10px;
    padding: 2px 8px;
    border-radius: 20px;
    background: #f5f5f3;
    color: #888;
    display: inline-block;
    align-self: flex-start;
    margin-top: auto;
  }

  /* Edit mode */
  .edit-btn {
    position: fixed;
    bottom: 28px;
    right: 28px;
    background: #1a1a1a;
    color: #fff;
    border: none;
    border-radius: 50px;
    padding: 10px 20px;
    font-size: 13px;
    cursor: pointer;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    transition: all 0.2s;
    z-index: 100;
  }
  .edit-btn:hover { background: #333; transform: translateY(-1px); }

  .card-add {
    border: 1.5px dashed #ddd;
    background: transparent;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
    color: #bbb;
    font-size: 13px;
    min-height: 120px;
    cursor: pointer;
    transition: all 0.18s;
    text-decoration: none;
  }
  .card-add:hover { border-color: #aaa; color: #888; background: #fafafa; transform: none; box-shadow: none; }
  .card-add span { font-size: 24px; }

  .delete-btn {
    display: none;
    position: absolute;
    top: 8px;
    right: 8px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: #ff4444;
    color: #fff;
    border: none;
    font-size: 12px;
    cursor: pointer;
    align-items: center;
    justify-content: center;
    line-height: 1;
    z-index: 10;
  }

  /* Icon edit button (editing mode) */
  .icon-edit-btn {
    display: none;
    position: absolute;
    bottom: -4px;
    right: -4px;
    width: 16px;
    height: 16px;
    border-radius: 50%;
    background: #555;
    color: #fff;
    border: none;
    font-size: 9px;
    cursor: pointer;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }

  .editing .delete-btn { display: flex; }
  .editing .icon-edit-btn { display: flex; }
  .editing .card { border-color: #ffd0d0; }
  .editing .card-add { display: none; }

  /* Modal */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    z-index: 200;
    align-items: center;
    justify-content: center;
  }
  .modal-overlay.show { display: flex; }

  .modal {
    background: #fff;
    border-radius: 18px;
    padding: 28px;
    width: 380px;
    max-width: 92vw;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  }

  .modal h2 { font-size: 16px; margin-bottom: 20px; }

  .modal label {
    display: block;
    font-size: 12px;
    color: #888;
    margin-bottom: 4px;
    margin-top: 12px;
  }

  .modal input, .modal select {
    width: 100%;
    padding: 9px 12px;
    border: 1.5px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    outline: none;
    transition: border-color 0.2s;
  }
  .modal input:focus { border-color: #aaa; }

  /* Icon preview in modal */
  .icon-preview-wrap {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-top: 8px;
  }

  .icon-preview {
    width: 42px;
    height: 42px;
    border-radius: 10px;
    background: #f5f5f3;
    border: 1.5px solid #e0e0e0;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    overflow: hidden;
    flex-shrink: 0;
  }

  .icon-preview img { width: 28px; height: 28px; object-fit: contain; }

  .icon-options { display: flex; gap: 6px; flex-wrap: wrap; flex: 1; }

  .icon-opt-btn {
    padding: 4px 10px;
    border-radius: 8px;
    border: 1.5px solid #e0e0e0;
    background: #fff;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.15s;
    color: #666;
  }
  .icon-opt-btn:hover, .icon-opt-btn.active { border-color: #1a1a1a; background: #1a1a1a; color: #fff; }

  /* Emoji picker */
  .emoji-section {
    display: none;
    margin-top: 10px;
  }
  .emoji-section.show { display: block; }

  .emoji-grid {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 8px;
    max-height: 120px;
    overflow-y: auto;
  }

  .emoji-pick {
    width: 34px;
    height: 34px;
    border-radius: 8px;
    border: 1.5px solid #e0e0e0;
    background: #fff;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.12s;
  }
  .emoji-pick:hover { border-color: #aaa; background: #f5f5f3; transform: scale(1.1); }
  .emoji-pick.selected { border-color: #1a1a1a; background: #f0f0f0; }

  .modal-btns {
    display: flex;
    gap: 8px;
    margin-top: 20px;
  }

  .modal-btns button {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-size: 14px;
    cursor: pointer;
    transition: all 0.15s;
  }

  .btn-cancel { background: #f0f0f0; color: #666; }
  .btn-cancel:hover { background: #e8e8e8; }
  .btn-save { background: #1a1a1a; color: #fff; }
  .btn-save:hover { background: #333; }

  .empty {
    text-align: center;
    padding: 60px 20px;
    color: #bbb;
    font-size: 14px;
    grid-column: 1 / -1;
  }

  /* Icon change modal */
  .icon-modal {
    background: #fff;
    border-radius: 18px;
    padding: 24px;
    width: 340px;
    max-width: 92vw;
    box-shadow: 0 20px 60px rgba(0,0,0,0.15);
  }
  .icon-modal h2 { font-size: 15px; margin-bottom: 16px; }
</style>
</head>
<body>

<header>

<div class="search-wrap">

<!-- Add Tool Modal -->

<div class="modal-overlay" id="iconModal">
  <div class="icon-modal">

    <div class="icon-preview-wrap" style="margin-bottom:12px;">

        <button class="icon-opt-btn" id="btnChangeEmoji" onclick="setChangeMode('emoji')">üòä ÁµµÊñáÂ≠ó</button>

    <div class="modal-btns">
      <button class="btn-cancel" onclick="closeIconModal()">„Ç≠„É£„É≥„Çª„É´</button>

    </div>
  </div>
</div>

<script>
// =====================
//  Emoji list
// =====================
const EMOJIS = ['ü§ñ','üß†','üí°','üîç','‚ú®','üöÄ','üåê','üìù','üé®','üéµ','üìä','üí¨','üî•','‚ö°','üåü','üíé','üéØ','üõ†Ô∏è','üì±','üíª','üîÆ','üåà','ü¶Ñ','üêô','üçÄ','üèÜ','‚ù§Ô∏è','üíô','üß©','üìö'];

// =====================
//  Default tools
// =====================
const defaultTools = [
  { id:1,  name:'Claude',      url:'https://claude.ai',               desc:'Anthropic„ÅÆÈ´òÊÄßËÉΩAI',     iconType:'auto', icon:'', cat:'„ÉÅ„É£„ÉÉ„ÉàAI' },
  { id:2,  name:'ChatGPT',     url:'https://chat.openai.com',         desc:'OpenAI„ÅÆ„ÉÅ„É£„ÉÉ„ÉàAI',      iconType:'auto', icon:'', cat:'„ÉÅ„É£„ÉÉ„ÉàAI' },
  { id:3,  name:'Gemini',      url:'https://gemini.google.com',       desc:'Google„ÅÆAI„Ç¢„Ç∑„Çπ„Çø„É≥„Éà',  iconType:'auto', icon:'', cat:'„ÉÅ„É£„ÉÉ„ÉàAI' },
  { id:4,  name:'Copilot',     url:'https://copilot.microsoft.com',   desc:'Microsoft„ÅÆAI',          iconType:'auto', icon:'', cat:'„ÉÅ„É£„ÉÉ„ÉàAI' },
  { id:5,  name:'Perplexity',  url:'https://www.perplexity.ai',       desc:'AIÊ§úÁ¥¢„Ç®„É≥„Ç∏„É≥',          iconType:'auto', icon:'', cat:'Ê§úÁ¥¢AI' },
  { id:6,  name:'Grok',        url:'https://grok.com',                desc:'xAI„ÅÆ„ÉÅ„É£„ÉÉ„ÉàAI',         iconType:'auto', icon:'', cat:'„ÉÅ„É£„ÉÉ„ÉàAI' },
  { id:7,  name:'Notion AI',   url:'https://www.notion.so',           desc:'„É°„É¢ÔºÜ„Éâ„Ç≠„É•„É°„É≥„ÉàAI',    iconType:'auto', icon:'', cat:'„É©„Ç§„ÉÜ„Ç£„É≥„Ç∞' },
  { id:8,  name:'DeepL',       url:'https://www.deepl.com',           desc:'AIÁøªË®≥„Çµ„Éº„Éì„Çπ',          iconType:'auto', icon:'', cat:'ÁøªË®≥' },
];

// =====================
//  State
// =====================
let tools = JSON.parse(localStorage.getItem('ai-tools-v2') || 'null') || defaultTools;
let editing = false;
let nextId = Math.max(...tools.map(t => t.id), 0) + 1;
let iconMode = 'auto';
let changeMode = 'auto';
let changingId = null;
let selectedEmoji = '';
let selectedChangeEmoji = '';

function save() { localStorage.setItem('ai-tools-v2', JSON.stringify(tools)); }

// =====================
//  Favicon helper
// =====================
function getFaviconUrl(url) {
  try {
    const domain = new URL(url).hostname;
    return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
  } catch { return ''; }
}

// =====================
//  Icon rendering
// =====================
function renderIcon(tool) {
  if (tool.iconType === 'auto') {
    const fav = getFaviconUrl(tool.url);
    return `<img src="${fav}" onerror="this.parentElement.innerHTML='üîó'" alt="">`;
  } else if (tool.iconType === 'emoji' && tool.icon) {
    return `<span class="emoji-icon">${tool.icon}</span>`;
  } else if (tool.iconType === 'custom' && tool.icon) {
    return `<span class="emoji-icon">${tool.icon}</span>`;
  }
  return 'üîó';
}

// =====================
//  Render
// =====================
function getCategories() {
  return ['„Åô„Åπ„Å¶', ...new Set(tools.map(t => t.cat).filter(Boolean))];
}

let activeTab = '„Åô„Åπ„Å¶';

function renderTabs() {
  document.getElementById('tabs').innerHTML = getCategories().map(cat => `
    <div class="tab ${cat === activeTab ? 'active' : ''}" onclick="setTab('${cat}')">${cat}</div>
  `).join('');
}

function setTab(cat) { activeTab = cat; renderTabs(); renderCards(); }

function renderCards() {
  const query = document.getElementById('searchInput').value.toLowerCase();
  const grid = document.getElementById('grid');
  grid.className = 'grid' + (editing ? ' editing' : '');

  let filtered = tools.filter(t => {
    const matchTab = activeTab === '„Åô„Åπ„Å¶' || t.cat === activeTab;
    const matchSearch = !query || t.name.toLowerCase().includes(query) || (t.desc||'').toLowerCase().includes(query);
    return matchTab && matchSearch;
  });

  if (filtered.length === 0 && !editing) {
    grid.innerHTML = '<div class="empty">„ÉÑ„Éº„É´„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</div>';
    return;
  }

  grid.innerHTML = filtered.map((t, i) => `
    <a class="card" href="${t.url}" target="_blank" style="animation-delay:${i*0.04}s" onclick="handleClick(event)">
      <button class="delete-btn" onclick="deleteCard(event,${t.id})">√ó</button>
      <div class="card-icon" style="position:relative">
        ${renderIcon(t)}
        <button class="icon-edit-btn" onclick="openIconModal(event,${t.id})" title="„Ç¢„Ç§„Ç≥„É≥Â§âÊõ¥">‚úè</button>
      </div>
      <div class="card-name">${t.name}</div>
      ${t.desc ? `<div class="card-desc">${t.desc}</div>` : ''}
      ${t.cat ? `<span class="card-tag">${t.cat}</span>` : ''}
    </a>
  `).join('');

  if (!editing) {
    grid.innerHTML += `<div class="card card-add" onclick="openModal()"><span>Ôºã</span>ËøΩÂä†„Åô„Çã</div>`;
  }
}

function handleClick(e) { if (editing) e.preventDefault(); }

// =====================
//  Edit mode
// =====================
function toggleEdit() {
  editing = !editing;
  document.getElementById('editBtn').textContent = editing ? '‚úÖ ÂÆå‰∫Ü' : '‚úèÔ∏è Á∑®ÈõÜ';
  renderCards();
}

function deleteCard(e, id) {
  e.preventDefault(); e.stopPropagation();
  if (confirm('ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
    tools = tools.filter(t => t.id !== id);
    save(); renderTabs(); renderCards();
  }
}

// =====================
//  Emoji grid builder
// =====================
function buildEmojiGrid(gridId, onSelect) {
  const grid = document.getElementById(gridId);
  grid.innerHTML = EMOJIS.map(e => `
    <button class="emoji-pick" onclick="(${onSelect.toString()})('${e}')" title="${e}">${e}</button>
  `).join('');
}

// =====================
//  Add Modal
// =====================
function openModal() {
  iconMode = 'auto'; selectedEmoji = '';
  setIconMode('auto');
  document.getElementById('modal').classList.add('show');
  document.getElementById('mName').focus();
  buildEmojiGrid('emojiGrid', (em) => selectEmoji(em));
}

function closeModal() {
  document.getElementById('modal').classList.remove('show');
  ['mName','mUrl','mDesc','mIcon','mCat'].forEach(id => document.getElementById(id).value = '');
  document.getElementById('iconPreview').innerHTML = 'üîó';
}

function setIconMode(mode) {
  iconMode = mode;
  ['auto','emoji','custom'].forEach(m => {
    document.getElementById('btn' + m.charAt(0).toUpperCase() + m.slice(1)).classList.toggle('active', m === mode);
  });
  document.getElementById('emojiSection').classList.toggle('show', mode === 'emoji');
  document.getElementById('customIconWrap').style.display = mode === 'custom' ? 'block' : 'none';
  updateIconPreview();
}

function onUrlChange() {
  if (iconMode === 'auto') updateIconPreview();
}

function updateIconPreview() {
  const preview = document.getElementById('iconPreview');
  if (iconMode === 'auto') {
    const url = document.getElementById('mUrl').value;
    const fav = getFaviconUrl(url);
    if (fav) preview.innerHTML = `<img src="${fav}" onerror="this.parentElement.innerHTML='üîó'" alt="">`;
    else preview.innerHTML = 'üîó';
  } else if (iconMode === 'emoji') {
    preview.innerHTML = selectedEmoji || 'üòä';
  } else {
    preview.innerHTML = document.getElementById('mIcon').value || 'üîó';
  }
}

function selectEmoji(em) {
  selectedEmoji = em;
  document.querySelectorAll('#emojiGrid .emoji-pick').forEach(b => b.classList.toggle('selected', b.textContent === em));
  updateIconPreview();
}

function saveCard() {
  const name = document.getElementById('mName').value.trim();
  const url  = document.getElementById('mUrl').value.trim();
  if (!name || !url) { alert('„ÉÑ„Éº„É´Âêç„Å®URL„ÅØÂøÖÈ†à„Åß„Åô'); return; }

  let fixedUrl = url;
  if (!fixedUrl.startsWith('http')) fixedUrl = 'https://' + fixedUrl;

  let icon = '';
  if (iconMode === 'emoji') icon = selectedEmoji;
  else if (iconMode === 'custom') icon = document.getElementById('mIcon').value.trim();

  tools.push({
    id: nextId++,
    name,
    url: fixedUrl,
    desc: document.getElementById('mDesc').value.trim(),
    cat:  document.getElementById('mCat').value.trim() || '„Åù„ÅÆ‰ªñ',
    iconType: iconMode,
    icon,
  });
  save(); closeModal(); renderTabs(); renderCards();
}

// =====================
//  Icon Change Modal
// =====================
function openIconModal(e, id) {
  e.preventDefault(); e.stopPropagation();
  changingId = id;
  changeMode = 'auto'; selectedChangeEmoji = '';
  const tool = tools.find(t => t.id === id);
  document.getElementById('iconModalTitle').textContent = `„Äå${tool.name}„Äç„ÅÆ„Ç¢„Ç§„Ç≥„É≥„ÇíÂ§âÊõ¥`;
  setChangeMode('auto');
  buildEmojiGrid('emojiChangeGrid', (em) => selectChangeEmoji(em));
  document.getElementById('iconModal').classList.add('show');
}

function closeIconModal() {
  document.getElementById('iconModal').classList.remove('show');
  changingId = null;
}

function setChangeMode(mode) {
  changeMode = mode;
  ['auto','emoji','custom'].forEach(m => {
    document.getElementById('btnChange' + m.charAt(0).toUpperCase() + m.slice(1)).classList.toggle('active', m === mode);
  });
  document.getElementById('emojiChangeSection').classList.toggle('show', mode === 'emoji');
  document.getElementById('customChangeWrap').style.display = mode === 'custom' ? 'block' : 'none';
  updateChangePreview();
}

function updateChangePreview() {
  const preview = document.getElementById('iconChangePreview');
  const tool = tools.find(t => t.id === changingId);
  if (!tool) return;
  if (changeMode === 'auto') {
    const fav = getFaviconUrl(tool.url);
    preview.innerHTML = fav ? `<img src="${fav}" onerror="this.parentElement.innerHTML='üîó'" alt="">` : 'üîó';
  } else if (changeMode === 'emoji') {
    preview.innerHTML = selectedChangeEmoji || 'üòä';
  } else {
    preview.innerHTML = document.getElementById('changeIcon').value || 'üîó';
  }
}

function selectChangeEmoji(em) {
  selectedChangeEmoji = em;
  document.querySelectorAll('#emojiChangeGrid .emoji-pick').forEach(b => b.classList.toggle('selected', b.textContent === em));
  updateChangePreview();
}

function applyIconChange() {
  const tool = tools.find(t => t.id === changingId);
  if (!tool) return;
  tool.iconType = changeMode;
  if (changeMode === 'emoji') tool.icon = selectedChangeEmoji;
  else if (changeMode === 'custom') tool.icon = document.getElementById('changeIcon').value.trim();
  else tool.icon = '';
  save(); closeIconModal(); renderCards();
}

// Close modals on overlay click
document.getElementById('modal').addEventListener('click', function(e) { if(e.target===this) closeModal(); });
document.getElementById('iconModal').addEventListener('click', function(e) { if(e.target===this) closeIconModal(); });

document.addEventListener('keydown', e => {
  if (e.key === 'Escape') { closeModal(); closeIconModal(); }
  if (e.key === 'Enter' && document.getElementById('modal').classList.contains('show')) saveCard();
});

// =====================
//  Init
// =====================
renderTabs();
renderCards();
</script>
